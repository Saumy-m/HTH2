<!DOCTYPE html>
<html>
<head>
  <title>StressBud: Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="body">
  <div class="heading">
    <h1>Sign Up for StressBud</h1>
  </div>
  <form class="buttons" id="form">
    <label>Name:</label> 
    <input type="text" id="name" name="name" required >
    <br><br>

    <label>Email:</label>
    <input type="email" id="email" name="email" required >
    <br><br>

    <label>Age:</label> 
    <input type="number" id="age" name="age" required >
    <br><br>
 

    <label>Gender:</label> 
    <select id="gender" name="gender">
        <option value="Select..."></option>
        <option value="M">Male</option>
        <option value="F">Female</option>
    </select>
    <br><br>

    <label>Bio:</label> 
    <input type="text" id="bio" name="bio" required >
    <br><br>

    <label>Hobbies:</label>
    <label id="optA">a. Gym Buddy</label><br>
    <label id="optB">b. Gaming</label> <br>
    <label id="optC">c. Walking</label> <br>
    <label id="optD">d. Biking</label> <br>
    <label id="optE">e. Photography</label><br> 
    <label id="optF">f. Programming</label> <br>
    <label id="optG">g. Singing</label> <br>
    <label id="optH">h. Rock Collecting</label><br> 
    <label id="optI">i. Hinking</label><br> 
    <label id="optJ">j. Paragliding</label><br>
    <label> Enter Most Intersting Hobby:</label>
    <input type="text" id="pri_1">
    <br><br>

    <label>Enter 2nd Most Interesting Hobby:</label>
    <input type="text" id="pri_2">
    <br><br>

    <label>Enter 3rd Most Interesting Hobby:</label>
    <input type="text" id="pri_3">
    <br><br>

    <label>Password:</label> 
    <input type="password" id="password" name="password" required >
    <br><br>

    <label>Confirm Password:</label> 
    <input type="password" id="re-pass" name="re-pass" required >
    <br><br>
    
    <button class="buttons" type="register">Register</button>
  </form>
</body>
</html>
