<!DOCTYPE html>
<html>
<head>
  <title>SkillBuddy: Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="body">
  <div class="heading">
    <h1>Sign Up for SkillBuddy</h1>
  </div>
  <form class="forms" id="form">
    <div class= "form_cont">
        <label>Name:</label>
        <input class="form_in" type="text" id="name" name="name" required>
    </div>
    <br>

    <div class= "form_cont"></div>
        <label>Username:</label>
        <input type="text" id="uname" name="uname" required>
    </div>
    <br>

    <div class="form_cont">
        <label>Email:</label>
        <input type="text" id="email" name="email" required>
    </div>
    <br>

    <div class="form_cont">
        <label>Age:</label>
        <input type="number" id="age" name="age" required>
    </div>
    <br>

    <div class="form_cont">
        <label>Gender:</label>
        <select class="form_in" id="gender" name="gender">
            <option value="Select..."></option>
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select>
    </div>
    <br>

    <div class="form_cont">
        <label>Bio:</label>
        <textarea id="bio" name="bio" required></textarea>
    </div>
    <br>
    <label>Hobbies:</label>
    <div class="form_cont">
        <div style="width: 30%; text-align: left;">
            <label id="optA">a. Gym Buddy</label><br>
            <label id="optB">b. Gaming</label><br>
            <label id="optC">c. Walking</label><br>
            <label id="optD">d. Biking</label><br>
            <label id="optE">e. Photography</label><br>
            <label id="optF">f. Programming</label><br>
            <label id="optG">g. Singing</label><br>
            <label id="optH">h. Rock Collecting</label><br>
            <label id="optI">i. Hiking</label><br>
            <label id="optJ">j. Paragliding</label><br>
        </div>
        
    </div>
    <br>

    <div class="form_cont">
        <label>Enter Most Interesting Hobby:</label>
        <input type="text" id="pri_1">
    </div>
    <br>

    <div class="form_cont">
        <label>Enter 2nd Most Interesting Hobby:</label>
        <input type="text" id="pri_2">
    </div>
    <br>

    <div class="form_cont">
        <label>Enter 3rd Most Interesting Hobby:</label>
        <input type="text" id="pri_3">
    </div>
    <br>

    <div class="form_cont">
        <label>Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <br>

    <div class="form_cont">
        <label>Confirm Password:</label>
        <input type="password" id="re-pass" name="re-pass" required>
    </div>
    <br>

    <button class="buttons" onclick="register()" style="height: 30px; width: 140px; background-color: blueviolet; color: rgb(14, 255, 130);">Register</button>
</form>
<script src="register.js"></script>
</body>
</html>
